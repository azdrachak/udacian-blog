<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Udacian Blog</title>
</head>

<style type="text/css">
    body {
        font-family: sans-serif;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
    }
    .error {
        color: red;
    }

    label {
        display: block;
        font-size: 20px;
    }
    input [type = text] {
        width: 400px;
        font-size: 20px;
        padding: 2px;
    }

    textarea {
        width: 400px;
        height: 200px;
        font-size: 17px;
        font-family: monospace;
    }

    input [type = submit] {
        font-size: 20px;
    }

    hr {
        margin: 20px auto;
    }

    .post + .post {
        margin-top: 20px;
    }

    .post-title {
        font-weight: bold;
        font-size: 20px;
    }

    .post-body {
        margin: 0;
        font-size: 17px;
    }
    .post-date {
        margin: 0;
        font-size: 17px;

    }
</style>

<body>
    <form method="get" >
        {% for post in posts %}
        <div class="post">
            <hr>
            <div class="post-date">{{post.date}}</div>
            <div class="post-title"> {{ post.subject }} </div>
            <pre class="post-body">{{ post.content }}</pre>
            <hr>
        </div>
        {% endfor %}
    </form>
</body>
</html>
